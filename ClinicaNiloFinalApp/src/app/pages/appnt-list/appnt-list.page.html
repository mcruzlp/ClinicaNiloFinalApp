<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let appnt of appointments | async">
      <ion-label class="item">{{ appnt.date }}</ion-label>
      <ion-label class="item">{{ appnt.hour }}</ion-label>
      <!-- <ion-label class="item">{{ appnt.patient }}</ion-label> -->
      <ion-button routerLink="/edit-appnt">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
