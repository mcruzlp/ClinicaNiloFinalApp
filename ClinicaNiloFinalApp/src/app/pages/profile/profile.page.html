<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="profile">
    <ion-list>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pLastN"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>DNI</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pDNI"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de nacimiento</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pBDate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Teléfono</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pTlfn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Dirección</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pAddr"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Correo electrónico</ion-label>
        <ion-input class="item" clearInput [(ngModel)]="patient.pEmail"></ion-input>
      </ion-item>
      <!-- <ion-item>
        <ion-button expand="block" class="text capitalize" shape="round" (click)="resetPassword()">
          Cambiar contraseña
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-button expand="block" class="text capitalize" shape="round" (click)="deleteAcount(patient.pEmail)">
          Borrar cuenta
        </ion-button>
      </ion-item> -->
    </ion-list>
  </ion-card>
</ion-content>
