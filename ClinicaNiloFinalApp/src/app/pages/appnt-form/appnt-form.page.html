<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input clearInput [(ngModel)]="appointment.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input clearInput [(ngModel)]="appointment.hour"></ion-input>
    </ion-item>
<!--     <ion-item>
      <ion-label position="floating">Especialista</ion-label>
      <ion-input clearInput [(ngModel)]="appointment.doctor"></ion-input>
    </ion-item> -->
  </ion-list>
  <ion-button expand="full" (click)="addAppnt()">
    Guardar
  </ion-button>
</ion-content>
