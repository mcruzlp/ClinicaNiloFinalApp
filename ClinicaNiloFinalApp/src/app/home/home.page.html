<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Clínica Nilo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Mi cuenta</ion-item>
      <ion-item>Citas</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-button (click)="openMenu()">
        <ion-icon slot="start" name="menu"></ion-icon>
      </ion-button>
      <span> <ion-title>Clínica Nilo</ion-title></span>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card id="nextAppnt">
      <ion-header>
        <ion-toolbar>
          <ion-title>Mis citas</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-list> {{ appointments | async | json }} </ion-list>
    </ion-card>

    <ion-button (click)="addAppointment()" shape="round">
      Añadir cita
    </ion-button>
  </div>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar id="footer">
    <ion-button (click)="myAppntmts()">
      <ion-icon slot="icon-only" name="calendar"></ion-icon>
    </ion-button>
    <ion-button (click)="goHome()">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>
    <ion-button (click)="messages()">
      <ion-icon slot="icon-only" name="chatbubbles-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
