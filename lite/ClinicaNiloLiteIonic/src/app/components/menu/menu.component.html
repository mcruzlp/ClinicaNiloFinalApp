<ion-menu side="start" menuId="main-menu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngIf="authService.getCurrentUser()" (click)="authService.logout()" href="/login">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Salir de la cuenta</ion-label>
      </ion-item>
      <ion-item *ngIf="authService.getCurrentUser()" href="/appnts">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>Citas</ion-label>
      </ion-item>
      <ion-item *ngIf="authService.getCurrentUser()" href="/patients">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>Pacientes</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Sobre la aplicación</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
