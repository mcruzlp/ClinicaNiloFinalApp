<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="appnts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-toolbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Fecha y hora</ion-label>
      <ion-input placeholder="DD/MM/YYYY HH:mm" clearInput [(ngModel)]="appnt.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Paciente</ion-label>
      <ion-select [(ngModel)]="appnt.pName">
        <ion-select-option *ngFor="let p of patients | async" [value]="p.pName + ' ' + p.pLastN">{{p.pName + ' ' + p.pLastN}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button expand="block" shape="round" (click)="saveAppnt()">
    Guardar
  </ion-button>
  <ion-button expand="block" color="danger" shape="round" href="appnts">
    Cancelar
  </ion-button>
</ion-content>
