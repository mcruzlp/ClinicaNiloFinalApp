<p-card class="wlcm" styleClass="p-card-shadow">
  <div class="grid">
    <div class="col-5">
      <div class="p-fluid">
        <div class="field">
          <label for="dName">Nombre</label>
          <input pInputText id="dName" type="text" [(ngModel)]="doctor.dName" />
        </div>
        <div class="field">
          <label for="dLastN">Apellidos</label>
          <input pInputText id="dLastN" type="text" [(ngModel)]="doctor.dLastN" />
        </div>
        <div class="field">
          <label for="dGraduate">Nº de colegiado</label>
          <input pInputText id="dGraduate" type="text" [(ngModel)]="doctor.dGraduate" />
        </div>
        <div class="field">
          <label for="dTlfn">Teléfono</label>
          <input pInputText id="dTlfn" type="text" [(ngModel)]="doctor.dTlfn" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input pInputText id="email" type="text" [(ngModel)]="doctor.dEmail" />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input pInputText id="password" type="password" [(ngModel)]="password" />
        </div>
        &nbsp;
      </div>
    </div>
    <div>
      <div>
        <p-button label="Aceptar" icon="pi pi-user-plus" styleClass="p-button-success" (click)="register()"></p-button>
      </div>
      &nbsp;
      <div>
        <p-button label="Cancelar" icon="pi pi-x" styleClass="p-button-danger" (click)="cancel()"></p-button>
      </div>
    </div>
  </div>
</p-card>
